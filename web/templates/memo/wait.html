{{ template "snippets/header.html" . }}

<h2>Broadcasting Transaction...</h2>

<p>
    Waiting until transaction is propagated.
    If you leave this page it will continue to be broadcast in the background.
</p>

<form id="form-wait" method="post">
    <input id="tx-hash" type="hidden" name="tx-hash" value="{{ .TxHash }}"/>
</form>

<script type="text/javascript">
    $(function () {
        MemoApp.Form.Wait($("#form-wait"));
    });
</script>
