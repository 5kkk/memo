{{ template "snippets/header.html" . }}

<p>
    <a href="profile/{{ .Profile.GetAddressString }}">Back to {{ .Profile.Name }}'s Profile</a>
</p>

{{ if not .Profile.Following }}
<h3>Not Following Anyone Yet</h3>
{{ else }}
<h3>Following</h3>
{{ end }}

{{ range .Profile.Following }}
<p>
    <a class="btn" href="/profile/{{ .GetAddressString }}">{{ .Name }} ({{ .GetAddressString }})</a>
</p>
{{ end }}


{{ template "snippets/footer.html" . }}
