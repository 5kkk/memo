{{ template "snippets/header.html" . }}

<h2>Notifications</h2>

<br/>

<table class="table table-striped">
    <tbody>
    {{ range .Notifications }}
    <tr>
        <td><a href="{{ .GetLink }}">{{ .GetMessage }}</a> at {{ .GetTime }}</td>
    </tr>
    {{ end }}
    </tbody>
</table>

{{ template "snippets/footer.html" . }}
