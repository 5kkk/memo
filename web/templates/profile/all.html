{{ template "snippets/header.html" . }}

<h2>Profiles</h2>

{{ range .Profiles }}
<p>
{{ if .NameSet }}
    <a class="btn" href="/profile/{{ .GetAddressString }}">{{ .Name }} ({{ .GetAddressString }})</a>
{{ else }}
    <a class="btn" href="/profile/{{ .GetAddressString }}">{{ .GetAddressString }}</a>
{{ end }}
</p>
{{ end }}

{{ template "snippets/footer.html" . }}
