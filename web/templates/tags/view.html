{{ template "snippets/header.html" . }}

<h2>Tag - {{ .Tag }}</h2>

{{ template "snippets/posts.html" dict "Posts" .Posts "TimeZone" .TimeZone }}

<div id="more-posts"></div>

<div id="broadcasting">
    Broadcasting...
</div>

<form id="form-new-tag-message" method="post">
    <input type="hidden" name="tag" value="{{ .Tag }}"/>
    <p>
        <label for="message">First message <span class="message-byte-count"></span></label>
        <textarea id="message" type="text" name="message" class="form-control" placeholder="Message"
                  autocomplete="on"
                  required autofocus></textarea>
    </p>
    <p>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" class="form-control" placeholder="Password"
               autocomplete="on" required>
    </p>
    <p>
        <label for="save-password">
            Save password
        </label>
        <input id="save-password" name="save-password" type="checkbox"/>
    </p>
    <p>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Post New Message to Tag">
    </p>
</form>

<script type="text/javascript">
    $(function () {
        MemoApp.Form.NewTagMessage($("#broadcasting"), $("#form-new-tag-message"));
        MemoApp.WatchNewTags("{{ .Tag }}", $("#more-posts"));
    });
</script>

<br/>

{{ template "snippets/footer.html" . }}
