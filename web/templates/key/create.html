{{ template "snippets/header.html" . }}

<h3>Create Private Key</h3>

<form id="create-private-key">
    <p>
        <label for="private-key-name">Key Name</label>
        <input id="private-key-name" type="text" name="name"/>
    </p>
    <p>
        <label for="private-key-password">Password</label>
        <input id="private-key-password" type="password" name="password"/>
    </p>
    <p>
        <input type="submit" value="Create Private Key"/>
    </p>
</form>

<script type="text/javascript">
    $(function() {
        MemoApp.Form.CreatePrivateKey($("#create-private-key"));
    });
</script>

{{ template "snippets/footer.html" . }}
