{{ template "snippets/header.html" . }}

<h2 style="margin-bottom:10px;">Top Posts</h2>

<p>
    <a class="btn" href="top-posts?range=1h">Last hour</a>
    <a class="btn" href="top-posts?range=24h">Last 24 hours</a>
    <a class="btn" href="top-posts?range=7d">Last 7 days</a>
    <a class="btn" href="top-posts?range=all">All time</a>
</p>

<p style="margin:0">
    <a class="btn" href="{{ .OffsetLink }}&offset={{ .PrevOffset }}">Prev</a>
    <a class="btn" href="{{ .OffsetLink }}&offset={{ .NextOffset }}">Next</a>
</p>

{{ template "snippets/posts.html" .Posts }}

<p>
    <a class="btn" href="{{ .OffsetLink }}&offset={{ .PrevOffset }}">Prev</a>
    <a class="btn" href="{{ .OffsetLink }}&offset={{ .NextOffset }}">Next</a>
</p>



{{ template "snippets/footer.html" . }}
