<html>
<head>
    <title>{{ .Title }}</title>
    <base href="{{ .BaseUrl }}"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="og:type" content="summary" />
    <meta name="og:title" content="Memo" />
    <meta name="og:description" content="Decentralized on-chain social network built on Bitcoin Cash" />
    <meta name="og:image" content="https://memo.cash/logo.png" />
    <meta name="twitter:site" content="@memobch" />

    <link rel="shortcut icon" type="image/png" href="/logo.png"/>
{{ range $file := .cssFiles -}}
    <link rel="stylesheet" type="text/css" href="{{ $file }}"/>
{{ end -}}
{{ range $file := .jsFiles }}
    <script type="text/javascript" src="{{ $file }}"></script>
{{- end }}

    <script type="text/javascript">
        $(function () {
            MemoApp.InitCsrf("{{ .CsrfToken }}");
            MemoApp.SetBaseUrl("{{ .BaseUrl }}");
        });
    </script>
</head>
<body>

<h1>
    <a href="">
        <img src="/logo.png"/>
        Memo
    </a>
</h1>

<hr/>

<p class="notice">
</p>

<style type="text/css">
    .notice {
        font-weight: bold;
        font-style: italic;
        font-size: 14px;
    }
</style>
