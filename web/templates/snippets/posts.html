{{ if not . }}
<h3>No Posts Yet</h3>
{{ else }}
<h3>Posts</h3>
{{ end }}

{{ range . }}
<div class="post">
    <p>
        <b>User:</b> {{ .GetAddressString }}
    </p>
    <p>
        <b>Time:</b> {{ .GetTimeString }}
    </p>
    <p>
    {{ .GetMessage }}
    </p>
    <p>
        <a class="btn btn-leave" target="_blank"
           href="https://blockchair.com/bitcoin-cash/transaction/{{ .GetTransactionHashString }}">
            View on Blockchair</a>
    </p>
</div>
{{ end }}
