<h3>Posts</h3>

{{ range . }}
<div class="post">
    <p>
        <b>User:</b> {{ .GetAddressString }}
    </p>
    <p>
        <b>Time:</b> {{ .GetTimeString }}
    </p>
    <p>
    {{ .GetMessage }}
    </p>
    <p>
        <a class="btn" target="_blank" href="https://blockchair.com/bitcoin-cash/transaction/{{ .GetTransactionHashString }}">
            View on Blockchair</a>
    </p>
</div>
{{ end }}
