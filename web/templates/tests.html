{{ template "snippets/header.html" . }}

<h2>Tests</h2>

<table class="table">
    <tr>
        <th>Tx Hash</th>
        <th>Address</th>
        <th>PK Script</th>
        <th>Created</th>
    </tr>
{{ range .MemoTests }}
    <tr>
        <td>{{ .GetTransactionHashString }}</td>
        <td>{{ .GetAddressString }}</td>
        <td>{{ .GetScriptString }}</td>

        <td>{{ .CreatedAt.Format "2006-01-02 15:04" }}</td>
    </tr>
{{ end }}
</table>

{{ template "snippets/footer.html" . }}
