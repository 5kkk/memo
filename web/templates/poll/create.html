{{ template "snippets/header.html" . }}

<div class="col-md-8 col-md-offset-2">

    <h2>New Poll</h2>

    <form class="form-horizontal" id="new-poll-form" method="post">
        <div class="form-group row">
            <label for="poll-type" class="col-sm-3 col-form-label">{{ T "Poll Type" }}</label>
            <div class="col-sm-9">
                <select id="poll-type" name="poll-type" class="form-control">
                    <option value="one">Single choice poll</option>
                    <option value="any">Multi-select poll</option>
                    <option value="rank" disabled>Rank choices (not yet implemented)</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="question" class="col-sm-3 col-form-label">{{ T "Question" }}
                <span class="question-byte-count byte-count"></span>
            </label>
            <div class="col-sm-9">
            <textarea id="question" type="text" name="question" class="form-control" placeholder="Question"
                      required></textarea>
            </div>
        </div>
        <h4>Responses</h4>
        <div id="responses">
            <div id="response-1" class="form-group row">
                <label for="input-response-1" class="col-sm-3 col-form-label">
                    Response
                    <span class="response-byte-count byte-count"></span>
                    <a href="#" class="remove-response" data-response-id="response-1" tabindex="-1">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </label>
                <div class="col-sm-9">
                    <input id="input-response-1" type="text" name="response" class="form-control" placeholder="Response"/>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-9 col-sm-offset-3">
                <input id="add-response" class="btn btn-sm btn-default" type="button" value="Add response"/>
            </div>
        </div>
        <br/>
        <div class="form-group row">
            <div class="col-sm-9 col-sm-offset-3">
                <input class="btn btn-primary" type="submit" value="{{ T "Create Poll" }}">
            </div>
        </div>
    </form>

</div>

<script type="text/javascript">
    $(function () {
        MemoApp.Form.NewPoll($("#new-poll-form"));
    });
</script>

{{ template "snippets/footer.html" . }}
