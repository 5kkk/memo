<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Option</th>
        <th>Tip</th>
        <th>Message</th>
    </tr>
    </thead>
    <tbody>
    {{ range .Votes }}
    <tr>
        <td>{{ .Name }}</td>
        <td>{{ .Option }}</td>
        <td>{{ .Tip }}</td>
        <td>{{ .Message }}</td>
    </tr>
    {{ end }}
    </tbody>
</table>
